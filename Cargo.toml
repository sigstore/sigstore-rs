[package]
name = "sigstore"
description = "An experimental crate to interact with sigstore"
version = "0.3.1"
edition = "2018"
authors = [
  "sigstore-rs developers",
]
license = "Apache-2.0"
readme = "README.md"

[features]
default = ["native-tls"]
native-tls = ["oci-distribution/native-tls", "openidconnect/native-tls"]
rustls-tls = ["oci-distribution/rustls-tls", "openidconnect/rustls-tls"]

[dependencies]
async-trait = "0.1.52"
base64 = "0.13.0"
cached = "0.34.0"
lazy_static = "1.4.0"
oci-distribution = { version = "0.9.0", default-features = false }
olpc-cjson = "0.1.1"
open = "2.0.2"
openidconnect = { version = "2.2.0", default-features = false, features = [ "reqwest" ] }
pem = "1.0.2"
picky = { version = "7.0.0-rc.2", default-features = false, features = [ "x509" ] }
regex = "1.5.5"
ring = "0.16.20"
serde_json = "1.0.79"
serde = { version = "1.0.136", features = ["derive"] }
sha2 = "0.10.2"
thiserror = "1.0.30"
tokio = { version = "1.17.0", features = ["full"] }
tough = { version = "0.12.1", features = [ "http" ] }
tracing = "0.1.31"
url = "2.2.2"
x509-parser = { version = "0.13.2", features = ["verify"] }


[dev-dependencies]
anyhow = "1.0.54"
chrono = "0.4.19"
clap = { version = "3.1.0", features = ["derive"] }
openssl = "0.10.38"
rstest = "0.13.0"
tempfile = "3.3.0"
tracing-subscriber = { version = "0.3.9", features = ["env-filter"] }
